<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ehworld</title>
    <link rel="icon" href="../static/img/icon.png" type="image">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/avatar.css">
    <link rel="stylesheet" href="../static/css/notfound.css">
    <link rel="stylesheet" href="../static/css/header.css">
    <link rel="stylesheet" href="../static/css/search.css">
</head>
<body>
    <script src="../static/js/search.js"></script>
    <header class="header">
        <a href="/main" class="logo">
            <img src="../static/img/EhWorld.svg" width="128">
        </a>
        
        <div class="nav-links">
            <a href="/main">Главная</a>
            <a href="/feed">Лента</a>
            <a href="/shop">Магазин</a>
            <a href="/upload">Загрузить</a>
            {{ if checkModRole .User.ID}}
            <a href="/moderator">Модерация</a>
            {{ end}}
            {{ if checkAdminRole .User.ID}}
            <a href="/admin">Админ панель</a>
            {{ end}}
        </div>
        
        <div class="search-container">
            <div class="search-box-container">
                <input 
                    id="searchInput"
                    type="search" 
                    class="search-box" 
                    placeholder="Поиск..."
                >
                <div class="search-results" id="searchResults"></div>
            </div>

            <div class="avatar-dropdown">
            <img src="{{.User.ProfileImageURL}}" alt="Аватар" class="user-avatar" id="avatarDropdown">
            <div class="dropdown-content" id="dropdownContent">
                <div class="user-info">
                    <span class="username">{{.User.DisplayName}}</span>
                </div>
                <div class="dropdown-divider"></div>
                <a href="/profile" class="dropdown-link">
                    Профиль
                </a>
                <a href="/settings" class="dropdown-link">
                    Настройки
                </a>
                <a href="/logout" class="dropdown-link logout-button">
                    Выйти
                </a>
            </div>
        </div>
        </div>
    </header>

    <div class="container-md">
        <h2>404</h2>
        <h3>Страница не найдена</h3>
    </div>
</body>
</html>
